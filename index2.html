<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery | Form events</title>
</head>
<body>
    <form id="myForm">
        <div>
            <label>Name:</label><br>
            <input type="text">
        </div>
        <div>
            <label>Email:</label><br>
            <input type="text">
        </div>
        <div>
            <label>Location:</label><br>
            <input type="text" value="Jakarta">
        </div>
        <div>
            <label>Category:</label><br>
            <select>
                <option value="1">Category 1</option>
                <option value="2">Category 2</option>
                <option value="3">Category 3</option>
            </select>
        </div>
        <input type="submit" value="Submit">
    </form>
    <br><br>
    <div id="output"></div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous">
    </script>
    <script>
        $(document).ready(function(){
            //Focus and blur events
            $('#myForm input').focus(function(){
                $(this).css('background', 'grey');

                $(this).blur(function(){
                    $(this).css('background', 'none');
                });
            });

            //Change events
            $('#myForm select').change(function(){
                var cat = "";
                $('select option:selected').each(function(){
                    cat += $(this).text() + " ";
                });
                $('#output').text(cat);
            });

            //Select Event
            $(':input').select(function(){
                $('#output').text('Something was selected...').show().fadeOut(1000);
            });

            //Submit event
            $('#myForm').submit(function(e){
                e.preventDefault();
                $('#output').text('Form Submitted');
            });

            //Keyup and keydown events
            $('#myForm').keydown(function(){
                $('#output').text('Youre typing...');
                $(this).keyup(function(){
                    $('#output').text('');
                })
            });
        });
    </script>
</body>
</html>
